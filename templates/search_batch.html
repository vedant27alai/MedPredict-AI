<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Batch Safety</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f4f7fa; }
    .container { max-width: 500px; margin-top: 60px; background: white; padding: 30px; border-radius: 10px; }
    .result-box { font-size: 1.2rem; font-weight: bold; padding: 10px; border-radius: 5px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container shadow">
    <div class="text-end mb-3">
      <button onclick="switchLanguage('en')" class="btn btn-sm btn-outline-secondary">English</button>
      <button onclick="switchLanguage('hi')" class="btn btn-sm btn-outline-secondary">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
    </div>

    <h3 class="text-center mb-4" data-translate="Check Batch Safety">üîé Check Batch Safety</h3>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label" data-translate="Enter Batch ID">Enter Batch ID</label>
        <input name="batch_id" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" data-translate="Search">Search</button>
    </form>

    {% if result %}
    <div class="text-center result-box mt-4" style="color: {{ result.color }}">
      {{ result.status }}
    </div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-secondary" data-translate="Back to Home">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const translations = {
      hi: {
        "Check Batch Safety": "üîé ‡§¨‡•à‡§ö ‡§ï‡•Ä ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§æ ‡§ú‡§æ‡§Ç‡§ö‡•á‡§Ç",
        "Enter Batch ID": "‡§¨‡•à‡§ö ‡§Ü‡§à‡§°‡•Ä ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç",
        "Search": "‡§ñ‡•ã‡§ú‡•á‡§Ç",
        "Back to Home": "üè† ‡§π‡•ã‡§Æ ‡§™‡§∞ ‡§µ‡§æ‡§™‡§∏ ‡§ú‡§æ‡§è‡§Ç"
      },
      en: {
        "Check Batch Safety": "üîé Check Batch Safety",
        "Enter Batch ID": "Enter Batch ID",
        "Search": "Search",
        "Back to Home": "‚Üê Back to Home"
      }
    };

    let currentLang = 'en';
    function switchLanguage(lang) {
      currentLang = lang;
      const elements = document.querySelectorAll('[data-translate]');
      elements.forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
          el.innerText = translations[lang][key];
        }
      });
    }
  </script>
</body>
</html>
