<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-white">
  <div class="container mt-5 text-center">
    <div class="text-end mb-3">
      <button onclick="switchLanguage('en')" class="btn btn-sm btn-outline-secondary">English</button>
      <button onclick="switchLanguage('hi')" class="btn btn-sm btn-outline-secondary">हिंदी</button>
    </div>

    <h2 class="mb-3" data-translate="Manufacturer Reliability Score">🧪 Manufacturer Reliability Score</h2>
    <div class="card p-4 shadow-sm" style="max-width: 400px; margin: auto;">
      <h1 class="display-5 text-success">{{ score }}</h1>
      <p class="lead" data-translate="Score between 0 (Unreliable) and 1 (Highly Reliable)">
        Score between 0 (Unreliable) and 1 (Highly Reliable)
      </p>
      <div class="d-grid gap-2">
        <a href="/" class="btn btn-outline-primary" data-translate="Go to Risk Detection">Go to Risk Detection</a>
        <a href="/reliability" class="btn btn-outline-secondary" data-translate="Try Another Manufacturer">Try Another Manufacturer</a>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      hi: {
        "Manufacturer Reliability Score": "निर्माता की विश्वसनीयता स्कोर",
        "Score between 0 (Unreliable) and 1 (Highly Reliable)": "0 (अविश्वसनीय) और 1 (अत्यधिक विश्वसनीय) के बीच स्कोर",
        "Go to Risk Detection": "जोखिम पहचान पर जाएं",
        "Try Another Manufacturer": "अन्य निर्माता का प्रयास करें"
      },
      en: {}
    };

    let currentLang = 'en';
    function switchLanguage(lang) {
      currentLang = lang;
      const elements = document.querySelectorAll('[data-translate]');
      elements.forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
          el.innerText = translations[lang][key];
        }
      });
    }
  </script>
</body>
</html>
