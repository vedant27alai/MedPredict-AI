<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manufacturer Reliability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="text-end mb-3">
      <button onclick="switchLanguage('en')" class="btn btn-sm btn-outline-secondary">English</button>
      <button onclick="switchLanguage('hi')" class="btn btn-sm btn-outline-secondary">हिंदी</button>
    </div>

    <h2 class="text-center mb-4" data-translate="Check Manufacturer Reliability">📦 Check Manufacturer Reliability</h2>
    
    <form method="POST" action="/reliability" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label" data-translate="Medicine Name">Medicine Name</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label" data-translate="Printed Price (₹)">Printed Price (₹)</label>
        <input type="number" step="0.01" name="price" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label" data-translate="Manufacturer Name">Manufacturer Name</label>
        <input name="manufacturer" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label" data-translate='Pack Label (e.g. "strip of 10 tablets")'>Pack Label (e.g. "strip of 10 tablets")</label>
        <input name="pack" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label" data-translate="Short Composition">Short Composition</label>
        <input name="composition" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100" data-translate="Predict Reliability">Predict Reliability</button>
    </form>

    <div class="text-center mt-3">
      <a href="/" class="btn btn-outline-secondary" data-translate="Back to Risk Prediction">🔙 Back to Risk Prediction</a>
    </div>
  </div>

  <script>
    const translations = {
      hi: {
        "Check Manufacturer Reliability": "निर्माता की विश्वसनीयता जांचें",
        "Medicine Name": "दवा का नाम",
        "Printed Price (₹)": "मुद्रित कीमत (₹)",
        "Manufacturer Name": "निर्माता का नाम",
        'Pack Label (e.g. "strip of 10 tablets")': 'पैक लेबल (जैसे "10 गोलियों की पट्टी")',
        "Short Composition": "संक्षिप्त संघटन",
        "Predict Reliability": "विश्वसनीयता की भविष्यवाणी करें",
        "Back to Risk Prediction": "जोखिम भविष्यवाणी पर वापस जाएं"
      },
      en: {} // No translation needed for English since it's already the default
    };

    let currentLang = 'en';
    function switchLanguage(lang) {
      currentLang = lang;
      const elements = document.querySelectorAll('[data-translate]');
      elements.forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
          el.innerText = translations[lang][key];
        }
      });
    }
  </script>
</body>
</html>
