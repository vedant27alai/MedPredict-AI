<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedPredict AI - Counterfeit Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">MedPredict AI</h2>
    <form id="predictForm">
      <div class="mb-3">
        <label for="batch_id" class="form-label">Batch ID</label>
        <input type="text" class="form-control" id="batch_id" required />
      </div>
      <div class="mb-3">
        <label for="price_deviation" class="form-label">Price Deviation</label>
        <input type="number" step="any" class="form-control" id="price_deviation" required />
      </div>
      <div class="mb-3">
        <label for="manufacturer_reliability" class="form-label">Manufacturer Reliability (0 to 1)</label>
        <input type="number" step="any" class="form-control" id="manufacturer_reliability" required />
      </div>
      <div class="mb-3">
        <label for="is_rural" class="form-label">Is Rural? (1 = Yes, 0 = No)</label>
        <input type="number" min="0" max="1" class="form-control" id="is_rural" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Predict Risk</button>
    </form>

    <div id="result" class="text-center text-success"></div>
  </div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        batch_id: document.getElementById('batch_id').value,
        price_deviation: parseFloat(document.getElementById('price_deviation').value),
        manufacturer_reliability: parseFloat(document.getElementById('manufacturer_reliability').value),
        is_rural: parseInt(document.getElementById('is_rural').value)
      };

      const response = await fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (result.risk_score !== undefined) {
        document.getElementById('result').innerText = `Predicted Risk Score: ${result.risk_score.toFixed(4)}`;
      } else {
        document.getElementById('result').innerText = `Error: ${result.error}`;
      }
    });
  </script>
</body>
</html>
