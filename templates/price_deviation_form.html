<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Deviation Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #eef4f9;
    }
    .container {
      max-width: 550px;
      margin-top: 60px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .title {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 30px;
    }
    .btn-home {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-end mb-2">
      <button onclick="switchLanguage('en')" class="btn btn-sm btn-outline-secondary">English</button>
      <button onclick="switchLanguage('hi')" class="btn btn-sm btn-outline-secondary">हिंदी</button>
    </div>

    <div class="title" data-translate="Check Price Deviation">Check Price Deviation</div>

    <form method="POST">
      <div class="mb-3">
        <label for="med_name" class="form-label" data-translate="Medicine Name">Medicine Name</label>
        <input type="text" class="form-control" id="med_name" name="med_name" required />
      </div>
      <div class="mb-3">
        <label for="user_price" class="form-label" data-translate="Price Printed on Strip (₹)">Price Printed on Strip (₹)</label>
        <input type="number" step="0.01" class="form-control" id="user_price" name="user_price" required />
      </div>
      <button type="submit" class="btn btn-primary w-100" data-translate="Calculate Deviation">Calculate Deviation</button>
    </form>

    <div class="btn-home">
      <a href="/" class="btn btn-outline-secondary mt-3" data-translate="⬅ Back to Home">⬅ Back to Home</a>
    </div>
  </div>

  <script>
    const translations = {
      hi: {
        "Check Price Deviation": "मूल्य विचलन जांचें",
        "Medicine Name": "दवा का नाम",
        "Price Printed on Strip (₹)": "पट्टी पर मुद्रित मूल्य (₹)",
        "Calculate Deviation": "विचलन की गणना करें",
        "⬅ Back to Home": "⬅ होम पेज पर जाएं"
      },
      en: {}
    };

    let currentLang = 'en';
    function switchLanguage(lang) {
      currentLang = lang;
      document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
          el.innerText = translations[lang][key];
        }
      });
    }
  </script>
</body>
</html>
